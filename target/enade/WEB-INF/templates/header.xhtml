<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<header>
		<p:graphicImage value="/resources/images/ces.png"
			style="max-height: 110px; float: left" />
		<h1 style="margin-left: 500px; font-family: cursive;">SISTEMA
			ENADE</h1>
		<div
			style="color: white; margin-left: 1000px; margin-top: 1px; font-size: 20px">
			<p:outputLabel
				value="BEM VINDO #{loginBean.usuarioLogado.tbTipoUsuarioidTipoUsuario.nomeTipoUsuario.toUpperCase()} #{loginBean.usuarioLogado.nomeUsuario.toUpperCase()}"
				style="color: white" />
		</div>

		<h:form>
			<p:menubar>
				<p:menuitem value="Início" icon="ui-icon-home" url="index.xhtml" />

				<p:submenu label="Gerenciar" icon="ui-icon-gear"
					rendered="#{loginBean.usuarioLogado.tbTipoUsuarioidTipoUsuario.idTipoUsuario == 1}">
					<p:menuitem value="Usuário" icon="ui-icon-person"
						url="usuarios.xhtml" />
					<p:menuitem value="Provas" icon="ui-icon-person" url="provas.xhtml" />
					<p:menuitem value="Questoes" icon="ui-icon-person"
						url="questoes.xhtml" />
					<p:menuitem value="Resultados" icon="ui-icon-person"
						url="resultado.xhtml" />
				</p:submenu>

				<p:submenu label="Documentos" icon="ui-icon-document"
					rendered="#{loginBean.usuarioLogado.tbTipoUsuarioidTipoUsuario.idTipoUsuario == 1}">
					<p:menuitem value="Relatórios" icon="ui-icon-print"
						url="relatorio.xhtml" />
					<p:menuitem value="Gráficos" icon="ui-icon-print"
						url="grafico.xhtml" />
					<p:menuitem value="Alunos" icon="ui-icon-person" url="alunos.xhtml" />
				</p:submenu>

				<p:submenu label="Aluno" icon="ui-icon-gear"
					rendered="#{loginBean.usuarioLogado.tbTipoUsuarioidTipoUsuario.idTipoUsuario == 2}">
					<p:menuitem value="Dados" icon="ui-icon-person" url="aluno.xhtml" />
					<p:menuitem value="Prova" icon="ui-icon-person" url="prova.xhtml" />
					<p:menuitem value="Nota" icon="ui-icon-person" url="nota.xhtml" />
				</p:submenu>

				<p:menuitem value="Sair" icon="ui-icon-power"
					action="#{loginBean.deslogar()}" />
			</p:menubar>
		</h:form>

	</header>
</ui:composition>
